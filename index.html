<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="subcontainer">
            <div class="start">
                <img src="pic1.png" class="logo1" alt="logo">

                <p class="name">Word Counter </p>
            </div>

            <div class="form">
                <form action="#" method="post">
                    <label for="word_counter">Enter sentence </label>
                    <textarea type="text" class="input" id="input" placeholder="Type here...."></textarea>

                    <button class="btn" id="btn" type="button">Calculate</button>
                </form>
            </div>

            <hr class="line">

            <div class="result">
                <p class="WORD word">Total number of words : <span  class="span">0</span> </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
